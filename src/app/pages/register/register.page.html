<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" routerLink="/welcome">
        <ion-icon name="return-up-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col style="text-align: center;">
        <ion-label>Registrar</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label class="label">Nome: </ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-input type="text" placeholder="JosÃ©"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
        <ion-label class="label">SobreNome: </ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-input type="text" placeholder="da Silva"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
        <ion-label class="label">CPF: </ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-input type="text" placeholder="000.000.000.00"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
        <ion-label class="label">Nascimento: </ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-input type="text" placeholder="dd/mm/aaaa"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
        <ion-label class="label">Telefone: </ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-input type="text" placeholder="(00) 00000-0000"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col >
        <ion-label class="label">Celular: </ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-input type="tel" placeholder="(00) 00000-0000"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col >
        <ion-label class="label">Telefone: </ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-input type="email" placeholder="email@email.com" required></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col >
        <ion-label class="label">Senha: </ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-input type="email" placeholder="********" required></ion-input>
      </ion-col>
    </ion-row>
   
  </ion-grid>
</ion-content>
